<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>登入成功</title>
    <style type="text/css">
    body{
        margin:0px;
    }
    header{
        height:150px;font-size:40px;color:#FFFFFF;font-weight:bold;
        background-color:#0072E3;text-align:center;
        display:flex;justify-content:center;align-items:center;flex-wrap:wrap;
    }
    .userWelcome{
        height:150px;font-size:30px;
        background-color:#FFFFFF;text-align:center;
        display:flex;flex-direction:column;
        justify-content:center;align-items:center;flex-wrap:wrap;
    }
    .querypart{
        margin-top:2.5%;
        width:300px;margin-left:auto;margin-right:auto;
        text-align:center;font-size:20px;
    }
    .querypart>div{
        font-size:25px;
        margin-top:5%;
        font-weight:bold;
    }
    .querypart>input{
        width:180px;
        padding:5px 2px;
        margin:0 0 0 10px;font-size:20px;border:1px solid;
        border-radius:5px;
        line-height:1em;
    }
    .querypart>button{
        font-size:20px;
        line-height:1em;
        height:34px;
    }
    #searchresult{
        margin-bottom:10%;
    }
    </style>
</head>
<body>
    <header>歡迎光臨，這是會員頁面</header>
    <main class="userWelcome">
        <div id="forchange"><span id="myname">{{name}}</span>，歡迎登入系統</div>
        <a href="/signout">登出系統</a>
    </main>
    <main class="querypart">
        <div>查詢會員姓名</div>
        <input type="text" id="username" />
        <button id="search">查詢</button>
        <div id="forinsert">更新我的姓名</div>
        <input type="text" id="name" name="name" />
        <button id="update">更新</button>
    </main>
    <script src="/search_name.js"></script>
    <script src="/change_name.js"></script>
</body>
</html>
